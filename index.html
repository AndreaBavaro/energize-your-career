    <meta name="twitter:title" content="Voltify Group | Energize Your Career" />
    <meta name="twitter:description" content="Voltify Group energizes your career with professional coaching, job search services, and career development." />

    <!-- Font preloading for faster text rendering -->
    <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/assets/index.css" as="style" />
    
    <!-- Preload fonts -->
    <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter-bold.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Preconnect to Google Fonts to reduce connection time -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inline critical fonts instead of using Google Fonts CSS request -->
    <style>
      /* Inline critical Inter font subset */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Inter Regular'), local('Inter-Regular'),
             url('/fonts/inter.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local('Inter Bold'), local('Inter-Bold'),
             url('/fonts/inter-bold.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>
    
    <!-- Critical CSS for LCP optimization -->
    <style>
      /* Critical CSS for First Paint */
      :root {
        --background: 210 40% 99%;
        --foreground: 222 47% 11%;
        --primary: 210 100% 35%;
        --primary-foreground: 210 40% 98%;
      }
      
      html, body {
        scroll-behavior: smooth;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      /* Optimize LCP text rendering */
      .lcp-text {
        content-visibility: auto;
        contain-intrinsic-size: auto 200px;
        font-display: swap;
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
        display: block;
        visibility: visible !important;
      }
      
      /* LCP optimization for all critical elements */
      [data-lcp-element="true"] {
        visibility: visible !important;
        content-visibility: visible;
        contain-intrinsic-size: auto;
        display: block;
        font-display: block;
        contain: none;
      }
      
      /* Desktop LCP specific optimization */
      .desktop-lcp-element {
        visibility: visible !important;
        content-visibility: visible;
        contain: none;
        will-change: contents;
        transform: translateZ(0);
        display: block;
        font-display: block;
      }
      
      /* Hero section critical styles */
      .hero-section {
        position: relative;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Optimize image loading */
      img.priority {
        content-visibility: auto;
        contain-intrinsic-size: auto 450px;
      }
      
      /* Reduce layout shifts */
      .container-custom {
        contain: layout;
        max-width: 80rem;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      /* Lazy load videos */
      .lazy-video {
        content-visibility: auto;
        contain-intrinsic-size: auto 384px; /* h-96 = 24rem = 384px */
      }
      
      /* Charity text specific styles for mobile */
      @media (max-width: 768px) {
        .text-xs.text-black.leading-tight.lcp-text {
          font-size: 0.75rem;
          line-height: 1.2;
          font-weight: 300;
          visibility: visible !important;
          display: block !important;
          content-visibility: visible;
        }
      }
    </style>

    <title>Voltify Group | Energize Your Career</title>
    
    <!-- Speculation Rules for faster navigation - inline implementation -->
    <script type="speculationrules">
    {
      "prefetch": [
        {
          "source": "list",
          "urls": ["/", "/contact", "/testimonials", "/charity", "/blog"]
        }
      ],
      "prerender": [
        {
          "source": "document",
          "where": {
            "href_matches": "/*"
          }
        }
      ]
    }
    </script>
    
    <!-- Register service worker to handle Cloudflare requests -->
    <script>
      // Intercept and handle Cloudflare requests to prevent 404 errors
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(function(registration) { 
              console.log('Service worker registered with scope:', registration.scope); 
            })
            .catch(function(error) { 
              console.log('Service worker registration failed:', error); 
            });
        });
      }
    </script>
    <style>

      img, video {

        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
      }
    </style>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
